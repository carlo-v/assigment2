<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Carlo Velazquez</title>
  <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Carlo Velazquez</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Jon Snow" required="required">
          </li>
          <li>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="jonsnowe@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Your Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
      <div class="container">
  </footer>
</body>

</html>
